<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/headers.css}">
    <title>공부</title>
  </head>
  <body>
    <div class="container py-3">
      <div class="title">
        <div class="row justify-content-between">
          <div class="col">
            <img th:src="@{/image/gongbu.jpg}">
          </div>
          <div class="col-md-3 text-end align-self-center">
            <button type="button" class="btn btn-outline-success me-2">ログイン</button>
            <button type="button" class="btn btn-success">新規登録</button>
          </div>
        </div>
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-success bg-opacity-25 rounded">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">ことば一覧</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">ことば登録</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">About</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search"  aria-label="Search">
              <button class="btn btn-success" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
              </button>
            </form>
          </div>
        </div>
      </nav>
      <div class="content rounded">
        <div class="page-header">
          <h4>ことば一覧</h4>
        </div>
        <div class="row justify-content-between mt-3">
          <div class="col-2">
            <nav aria-label="Page navigation example">
              <ul class="pagination pagination-sm">
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="col-2 text-end">
            <div class="btn-group">
              <button type="button" class="btn btn-success dropdown-toggle btn-sm" data-bs-toggle="dropdown" aria-expanded="false">
                並び順
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/list/sort(sort=wordHits)}">訪問数</a></li>
                <li><a class="dropdown-item" th:href="@{/list/sort(sort=wordLike)}">いいね</a></li>
                <li><a class="dropdown-item" href="#">最新</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col" th:each="word : ${words}">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-body">
                <h1 class="card-title pricing-card-title" th:text="${word.wordName}"></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li><p class="fw-light" th:text="${word.wordPronunciation}"></p></li>
                  <li><p class="fs-5" th:text="${word.wordMeaning}"></p></li>
                  <div class="row justify-content-evenly">
                    <div class="col-5">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                      </svg>&nbsp [[${word.wordHits}]]
                    </div>
                    <div class="col-5">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                      </svg>&nbsp [[${word.wordLike}]]
                    </div>
                    <a href="#" class="stretched-link"></a>
                  </div>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
          <div class="col-12 col-md text-center">
            <small class="d-block mb-3 text-muted">&copy; Since 2022~</small>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
