<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="~{layout/layout}">
  <th:block layout:fragment="content">
    <div class="content rounded">
      <div class="page-header">
        <h4>ことば一覧</h4>
      </div>
      <div class="row justify-content-between mt-3">
        <th:block th:if="${isSorted}">
          <th:block th:replace="fragments/pagination_sorted :: pagination_sorted"></th:block>
        </th:block>
        <th:block th:unless="${isSorted}">
          <th:block th:replace="fragments/pagination :: pagination"></th:block>
        </th:block>
        <div class="col-2 text-end">
          <div class="btn-group">
            <button type="button" class="btn btn-success dropdown-toggle btn-sm" data-bs-toggle="dropdown" aria-expanded="false">
              並び順
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" th:href="@{/list/sort(sort=wordHits)}">訪問数</a></li>
              <li><a class="dropdown-item" th:href="@{/list/sort(sort=wordLike)}">いいね</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col" th:each="word : ${result.words}">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-body">
              <h1 class="card-title pricing-card-title" th:text="${word.wordName}"></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li><p class="fw-light" th:text="${word.wordPronunciation}"></p></li>
                <li><p class="fs-5" th:text="${word.wordMeaning}"></p></li>
                <div class="row justify-content-evenly">
                  <div class="col-5">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                      <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                      <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                    </svg>&nbsp [[${word.wordHits}]]
                  </div>
                  <div class="col-5">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                    </svg>&nbsp [[${word.wordLike}]]
                  </div>
                  <a th:href="@{'/word/' + ${word.wordId}}" class="stretched-link"></a>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </th:block>  
</html>
