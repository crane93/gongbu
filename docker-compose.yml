
version: '3.8'
services:
  web:
    container_name: 'web'
    user: $DOCKER_UID:$DOCKER_GID
    build:
      context: .
      args:
        UID: $DOCKER_UID
        GID: $DOCKER_GID
        UNAME: $USER
    tty: true
    working_dir: '/home/$USER/workspace'
    volumes:
      - .:/home/$USER/workspace:cached
    entrypoint: /bin/bash
    ports: 
      - "8080:8080"
    depends_on:
      - db
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - FLYWAY_URL=jdbc:postgresql://db:5432/gongbu
      - FLYWAY_USER=gongbu
      - FLYWAY_PASSWORD=gongbu
      - FLYWAY_LOCATIONS=filesystem:src/main/resources/db/migration
    # entrypoint: |
    #   bash -e -c "
    #   gradle build
    #   flyway migrate
    #   /bin/bash
    #   " 
  db:
    image: postgres:11.14
    container_name: db
    environment:
      - POSTGRES_DB=gongbu
      - POSTGRES_USER=gongbu
      - POSTGRES_PASSWORD=gongbu
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    ports:
      - 5432:5432
    volumes:
      - gongbu-data:/var/lib/postgresql/data
volumes:
  gongbu-data: